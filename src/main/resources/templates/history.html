<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的记录 - 命运分岔口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .history-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
        }
        
        .score-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .ending-badge {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> 命运分岔口
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user"></i> 欢迎，<span th:text="${user.nickname}">玩家</span>
                </span>
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/game/start">开始游戏</a>
                <a class="nav-link" href="/game/leaderboard">排行榜</a>
                <a class="nav-link" href="/auth/logout">退出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="history-container">
            <h1 class="page-title">
                <i class="fas fa-history"></i> 我的游戏记录
            </h1>
            
            <div class="user-info">
                <h3><i class="fas fa-user"></i> <span th:text="${user.nickname}">玩家昵称</span></h3>
                <p>用户名: <span th:text="${user.username}">用户名</span></p>
                <p>总游戏次数: <span th:text="${#lists.size(userRecords)}">0</span> 次</p>
            </div>
            
            <div th:if="${#lists.isEmpty(userRecords)}" class="empty-state">
                <i class="fas fa-gamepad fa-3x text-muted mb-3"></i>
                <h4>还没有游戏记录</h4>
                <p>开始你的第一次校园冒险吧！</p>
                <a href="/game/start" class="btn btn-primary">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
            
            <div th:if="${!#lists.isEmpty(userRecords)}">
                <div th:each="record, iterStat : ${userRecords}" class="history-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <div class="score-display" th:text="${record.gameScore}">0</div>
                        </div>
                        <div class="col-md-3">
                            <span class="ending-badge" th:text="${record.endingType}">结局类型</span>
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">游戏记录 #<span th:text="${iterStat.index + 1}">1</span></h6>
                            <small class="text-muted">
                                <i class="fas fa-clock"></i> 
                                <span th:text="${#temporals.format(record.completedAt, 'yyyy-MM-dd HH:mm')}">完成时间</span>
                            </small>
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-info btn-sm" 
                                        onclick="showRecordDetails(this)" 
                                        th:data-description="${record.endingDescription}">
                                    <i class="fas fa-info-circle"></i> 详情
                                </button>
                                <button type="button" class="btn btn-outline-success btn-sm" 
                                        onclick="shareRecord(this)"
                                        th:data-ending="${record.endingType}"
                                        th:data-score="${record.gameScore}">
                                    <i class="fas fa-share"></i> 分享
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/game/start" class="btn btn-primary">
                    <i class="fas fa-play"></i> 开始新游戏
                </a>
                <a href="/game/leaderboard" class="btn btn-outline-success">
                    <i class="fas fa-trophy"></i> 查看排行榜
                </a>
            </div>
        </div>
    </div>

    <!-- 详情模态框 -->
    <div class="modal fade" id="recordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">游戏记录详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="recordDescription"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showRecordDetails(button) {
            const description = button.getAttribute('data-description');
            document.getElementById('recordDescription').innerHTML = description.replace(/\n/g, '<br>');
            new bootstrap.Modal(document.getElementById('recordModal')).show();
        }
        
        function shareRecord(button) {
            const ending = button.getAttribute('data-ending');
            const score = button.getAttribute('data-score');
            const text = `我在《命运分岔口》游戏中获得了"${ending}"结局，最终分数：${score}分！`;
            
            if (navigator.share) {
                navigator.share({
                    title: '命运分岔口游戏记录',
                    text: text,
                    url: window.location.origin
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('分享文本已复制到剪贴板！');
                });
            }
        }
    </script>
</body>
</html>
