<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运分岔口 - 校园文字冒险游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .hero-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
            color: white;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> 命运分岔口
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/game/start" th:if="${user != null}">开始游戏</a>
                <a class="nav-link" href="/game/history" th:if="${user != null}">我的记录</a>
                <a class="nav-link" href="/game/leaderboard">排行榜</a>
                <a class="nav-link" href="/auth/logout" th:if="${user != null}">退出</a>
                <a class="nav-link" href="/login" th:if="${user == null}">登录</a>
                <a class="nav-link" href="/register" th:if="${user == null}">注册</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero-section">
            <h1 class="game-title">
                <i class="fas fa-graduation-cap"></i> 命运分岔口
            </h1>
            <p class="game-subtitle">体验不一样的校园生活，每个选择都将改变你的命运</p>
            
            <div th:if="${user != null}" class="row">
                <div class="col-md-4">
                    <div class="stats-card">
                        <h4>欢迎回来，<span th:text="${user.nickname}">玩家</span>！</h4>
                        <p>游戏次数: <span th:text="${gameCount}">0</span></p>
                        <p>最高分数: <span th:text="${maxScore ?: 0}">0</span></p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-route"></i>
                        </div>
                        <h4>多分支剧情</h4>
                        <p>每个选择都会影响后续剧情发展，体验不同的校园生活路径</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-dice"></i>
                        </div>
                        <h4>随机事件</h4>
                        <p>遇到各种意想不到的校园事件，增加游戏的趣味性和挑战性</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h4>多结局系统</h4>
                        <p>根据你的选择获得不同的结局，从成功毕业到创业成功，一切皆有可能</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a th:href="${user != null} ? '/game/start' : '/login'" class="btn btn-start">
                    <i class="fas fa-play"></i> 
                    <span th:text="${user != null} ? '开始游戏' : '登录开始'">开始游戏</span>
                </a>
                <a href="/game/leaderboard" class="btn btn-outline-primary btn-lg ms-3">
                    <i class="fas fa-trophy"></i> 查看排行榜
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
