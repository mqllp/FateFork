<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏进行中 - 命运分岔口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* 故事内容容器 - 带背景图片 */
        .story-content {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            min-height: 300px;
            position: relative;
            border-left: 5px solid #007bff;
        }

        /* 故事内容的半透明遮罩层 */
        .story-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            z-index: 1;
        }

        /* 文本内容相对定位 */
        .story-text {
            position: relative;
            z-index: 2;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .choice-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            color: white;
        }

        .score-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .story-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .choice-form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap"></i> 命运分岔口
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user"></i> 欢迎，<span th:text="${user.nickname}">玩家</span>
                </span>
            <a class="nav-link" href="/">首页</a>
            <a class="nav-link" href="/game/history">我的记录</a>
            <a class="nav-link" href="/game/leaderboard">排行榜</a>
            <a class="nav-link" href="/auth/logout">退出</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="game-container">
        <div class="score-display">
            <i class="fas fa-star"></i> 当前分数: <span th:text="${gameScore}">0</span>
        </div>

        <!-- 根据节点的背景图片动态设置 style -->
        <div class="story-content" th:style="'background-image: url(' + ${currentNode.backgroundImage} + ')'">
            <div class="story-text">
                <h3 class="story-title" th:text="${currentNode.title}">剧情标题</h3>
                <!-- 改用 th:utext 来显示 HTML <br/> 标签 -->
                <div th:utext="${currentNode.content}">
                    剧情内容将在这里显示...
                </div>
            </div>
        </div>

        <form th:action="@{/game/choice}" method="post" class="choice-form">
            <input type="hidden" name="currentNodeId" th:value="${currentNode.nodeId}">
            <input type="hidden" name="gameScore" th:value="${gameScore}">
            <input type="hidden" name="choicesPath" th:value="${choicesPath}">

            <div class="row">
                <div th:each="choice, iterStat : ${choices}" class="col-md-6 mb-3">
                    <button type="submit" name="choiceId" th:value="${choice.id}" class="btn choice-btn">
                        <i class="fas fa-arrow-right"></i>
                        <span th:text="${choice.choiceText}">选择文本</span>
                    </button>
                </div>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/game/start" class="btn btn-outline-secondary">
                <i class="fas fa-redo"></i> 重新开始
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
