<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 命运分岔口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> 命运分岔口
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/login">登录</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="register-container">
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
                <p class="text-muted">加入命运分岔口，开始你的校园冒险</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}">注册失败</span>
            </div>
            
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}">注册成功</span>
            </div>
            
            <form th:action="@{/auth/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名（3-20个字符）" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码（至少6个字符）" required>
                </div>
                
                <div class="mb-3">
                    <label for="nickname" class="form-label">
                        <i class="fas fa-id-card"></i> 昵称
                    </label>
                    <input type="text" class="form-control" id="nickname" name="nickname" 
                           placeholder="请输入昵称（可选，默认使用用户名）">
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>已有账号？ <a href="/login" class="text-decoration-none">立即登录</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
