<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - 命运分岔口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .leaderboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .leaderboard-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .leaderboard-item:hover {
            transform: translateY(-2px);
        }
        
        .rank-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .rank-badge.rank-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }
        
        .rank-badge.rank-2 {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }
        
        .rank-badge.rank-3 {
            background: linear-gradient(45deg, #cd7f32, #daa520);
        }
        
        .score-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .ending-badge {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> 命运分岔口
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/game/start" th:if="${user != null}">开始游戏</a>
                <a class="nav-link" href="/game/history" th:if="${user != null}">我的记录</a>
                <a class="nav-link" href="/auth/logout" th:if="${user != null}">退出</a>
                <a class="nav-link" href="/login" th:if="${user == null}">登录</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="leaderboard-container">
            <h1 class="page-title">
                <i class="fas fa-trophy"></i> 排行榜
            </h1>
            
            <div th:if="${#lists.isEmpty(leaderboard)}" class="empty-state">
                <i class="fas fa-trophy fa-3x text-muted mb-3"></i>
                <h4>暂无游戏记录</h4>
                <p>成为第一个完成游戏的玩家吧！</p>
                <a href="/game/start" class="btn btn-primary" th:if="${user != null}">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
                <a href="/login" class="btn btn-primary" th:if="${user == null}">
                    <i class="fas fa-sign-in-alt"></i> 登录开始
                </a>
            </div>
            
            <div th:if="${!#lists.isEmpty(leaderboard)}">
                <div th:each="record, iterStat : ${leaderboard}" class="leaderboard-item">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            <span class="rank-badge" 
                                  th:classappend="${iterStat.index == 0} ? 'rank-1' : (${iterStat.index == 1} ? 'rank-2' : (${iterStat.index == 2} ? 'rank-3' : ''))"
                                  th:text="${iterStat.index + 1}">1</span>
                        </div>
                        <div class="col-md-3">
                            <h5 class="mb-1" th:text="${record.user.nickname}">玩家昵称</h5>
                            <small class="text-muted" th:text="${record.user.username}">用户名</small>
                        </div>
                        <div class="col-md-2">
                            <div class="score-display" th:text="${record.gameScore}">0</div>
                        </div>
                        <div class="col-md-3">
                            <span class="ending-badge" th:text="${record.endingType}">结局类型</span>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">
                                <i class="fas fa-clock"></i> 
                                <span th:text="${#temporals.format(record.completedAt, 'yyyy-MM-dd HH:mm')}">完成时间</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/game/start" class="btn btn-primary" th:if="${user != null}">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
